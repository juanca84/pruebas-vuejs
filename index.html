<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="b-project" v-for="project in projects">
        {{ project.title }}
        <hr>
        {{ project.description }}
      </div>
    </div>

    <script>
      // IIFE
      (function() {
        var app = new Vue({
          el: '#app',
          data: {
            projects:[
              {
                title: 'Trabajando con Vue.js',
                description: 'Es un prjecto desarrollado en vuejs.'
              },
              {
                title: 'Trabajando con Ruby on Rails',
                description: 'Este es el proyecto mas importante, realizado en Ruby on Rails.'
              }
            ]
          }
        });
      })();
    </script>
  </body>
</html>
